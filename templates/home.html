<style type="text/css">
body{
    background-color: #80FFDB;
}
.dropbtn {
  /*background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;*/
  background-color: #80FFD8;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 10%;
  width: auto;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #7400B8;
  min-width: 190px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: #80FFd8;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #4EA8DE;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #80FFD8;}

.navbar-custom{
    /*background-color: #80FFD8;*/
    background-color: #7400B8;
}
.hovermenu {
  position: relative;
}
.hovermenu:after{
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 0%;
  content: '.';
  color: transparent;
  background: #fff;
  height: 3px;
}
.hovermenu:hover:after {
  width: 100%;
}
</style>
